<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h3>shopping list</h3>
        <input class="search" type="text" placeholder="search your product" value="">
        <h5 class="msg"></h5>
        <div class="list">
            <ul class="collection">
            </ul>
        </div>
        <form action="">
            <input class="name" type="text" placeholder="product name" value="">
            <input class="price" type="number" placeholder="product price" value="">
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
